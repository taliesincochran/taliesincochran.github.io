	            	<form class="form-horizontal" action="" method="post">
	          			<fieldset>
	            			<legend class="text-left text-info">Contact me</legend>
	    				<!-- Name input-->
	           				<div class="form-group">
	            				<label class="col-md-12 control-label" for="name">Name</label>
	              				<div class="col-md-12">
	                				<input id="name" name="name" type="text" placeholder="Your name" class="form-control">
	              				</div>
	           				</div>
	    			<!-- Email input-->
	           				<div class="form-group">
	             				<label class="col-md-12 control-label" for="email">Your E-mail</label>

	                				<input id="email" name="email" type="text" placeholder="Your email" class="form-control">
	              				</div>
	            			</div>
	    				<!-- Message body -->
	          				<div class="form-group">
	             				<label class="col-md-12 control-label" for="message">Your message</label>
	              				<div class="col-md-12">
	               					<textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="10"></textarea>
	             				</div>
	           				</div>
	              		<!-- Form actions -->
	            			<div class="form-group">
	             				<div class="col-md-12 text-left">
	               					<button type="submit" class="btn btn-primary btn-lg" id ='submit-button'>Submit</button>
	             				</div>
	            			</div>
	          			</fieldset>
	          		</form>
